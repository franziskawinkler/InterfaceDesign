<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
               initial-scale=1,
               minimum-scale=1">
    <title>Dein Blickwinkler</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="main.js"></script>
</head>

<body>
    <main>
        <div class="error-container">
            <p id='error-message' class="error invisible"></p>
            <audio id="audiofile">
                <source src="sound/error_sound.ogg" type="audio/ogg">
                <source src="sound/error_sound.mp3" type="audio/mpeg" />
            </audio>
        </div>
        <div class="imgbox">
            <img id="Mensch" class="center-fit" src="img/Mensch.jpg" alt="Mensch">
            <img id="Hund" class="invisible center-fit" src="img/Hund.jpg" alt="Hund">
            <img id="Vogel" class="invisible center-fit" src="img/Vogel.jpg" alt="Vogel">
            <img id="Ameise" class="invisible center-fit" src="img/Ameise.jpg" alt="Ameise">
        </div>
    </main>
</body>

</html>
